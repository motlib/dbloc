{% extends 'base.html' %}

{% block title %}Info{% endblock %}

{% block content %}
<table class="infotable">
  <tr>
    <th>Application Version</th>
    <td>{{ info.VERSION }}</td>
  </tr>
  <tr>
    <th>Git Tag</th>
    <td>{{ info.GIT_TAG }}</td>
  </tr>
  <tr>
    <th>Git Hash</th>
    <td>{{ info.GIT_HASH }}</td>
  </tr>
  <tr>
    <th>Build Date</th>
    <td>{{ info.BUILD_DATE }}</td>
  </tr>
  <tr>
    <th>Build Host</th>
    <td>{{ info.BUILD_HOST }}</td>
  </tr>
</table>
{% endblock %}
