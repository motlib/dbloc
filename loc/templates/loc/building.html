{% extends 'loc/base.html' %}
{% import 'loc/objects.html' as o %}

{% block content %}

<p>
  {% for floor in building.floors %}
  {{ o.floor_link(floor) }}
  {% else %}
  (no floors configured)
  {% endfor %}
</p>

<p>
  {% if building.image %}
  <img src="{{ building.image.url }}" />
  {% else %}
  No image stored.
  {% endif %}
</p>


{% endblock %}
