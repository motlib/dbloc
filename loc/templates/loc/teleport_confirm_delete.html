{% extends 'base.html' %}

{% block title %}Delete Teleport{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <p>
    Are you sure you want to delete teleport "{{ tp }}" pointing from
    "{{ tp.src }}" to "{{ tp.dest }}"?
  </p>

  <button class="btn btn-primary" type="submit">Confirm</button>
  <a class="btn btn-secondary" href="{% url 'loc:plan' tp.src.id %}">Cancel</a>
</form>

{% endblock %}
