{% extends 'loc/base.html' %}

{% block content %}

<p><a href="{% url 'loc:index' %}">Site Index</a></p>

<p>Site: {{ site.name }}</p>

<p>Buildings:</p>

<ul>
  {% for building in site.building_set.all %}
  <li><a href="{% url 'loc:building' building.id %}">{{ building.name }}</a></li>
  {% endfor %}
</ul>


{% endblock %}
